########################################
# openHAB Runtime Configuration
########################################

# === Logging ===

# Enable detailed logging for JavaScript transformations
org.openhab.transform.javascript.internal.JavaScriptTransformationService:logName=JS

# Enable logging for rule execution
org.openhab.core.automation.module.script.rulesupport.internal.ScriptedRuleSupport:logName=RULES

# === REST API ===

# Enable CORS for external access
org.openhab.core.ui.internal.servlet.CorsFilter:enabled=true
org.openhab.core.ui.internal.servlet.CorsFilter:allowedOrigins=*
org.openhab.core.ui.internal.servlet.CorsFilter:allowedMethods=GET,POST,PUT,DELETE,OPTIONS
org.openhab.core.ui.internal.servlet.CorsFilter:allowedHeaders=Authorization,Content-Type

# === Rules ===

# Enable rule engine logging
org.openhab.core.automation:logName=AUTOMATION

# === Persistence ===

# If using rrd4j or other persistence, enable folder monitoring
org.openhab.core.persistence:monitorFolder=true

# === Scripts ===

# Enable script folder monitoring (if you add scripts later)
org.openhab.core.scriptengine:monitorFolder=true

# === UI ===

# Enable Basic UI (if using)
org.openhab.ui.basic:enable=true

# === MQTT ===

# Optional: enable MQTT debug logging
org.openhab.binding.mqtt:logName=MQTT

# === Modbus ===

# Optional: enable Modbus debug logging
org.openhab.binding.modbus:logName=MODBUS

log:set DEBUG org.openhab.binding.modbus