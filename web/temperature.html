<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Температура</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="temp">Температура: -- °C</div>
    <script>
    fetch("http://localhost:8080/rest/items/Temperature")
    .then(res => res.json())
    .then(data => {
        document.getElementById("temp").innerText = "Температура: " + data.state + " °C";
    });
    </script>
</body>
</html>
